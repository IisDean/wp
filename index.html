<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" />
    <style type="text/css">
    .outSide {
        margin-top: 15px;
    }
</style>
</head>
<body>
<input type="hidden" id="userName" value="" name=""/>

<div class="container outSide">
    <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <button type="button" class="btn btn-default J-login-show" data-toggle="modal" data-target=".myModal1">登录/注册</button>
        </div>
    </div>
</div>

<div class="container file-container hide">
    <table class="table text-center table-hover">
        <thead>
            <tr>
                <td>序号</td>
                <td>文件名</td>
                <td>文件大小</td>
                <td>上传时间</td>
                <td>下载次数</td>
                <td>是否删除</td>
            </tr>
        </thead>
        <tbody id="fileWrap">
            
        </tbody>
    </table>
    <div class="form-wrap">     
        <div class="form-group">
            <input type="file" id="fileNode" name="" />
        </div>
        <input type="button" class="btn btn-primary J-upload-btn" value="上传文件" />
    </div>
</div>

<div class="modal fade myModal1" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">注册登录框</h4>
    </div>
    <div class="modal-body">
        <div class="form-wrap">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" name="" value="dean" class="form-control J-user-node">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" name="" value="123456" class="form-control J-pass-node">
            </div>
        </div>
        <button class="btn btn-primary J-res-btn">注册</button>
        <button class="btn btn-default J-login-btn">登录</button>
    </div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
